{% extends "base.html" %}

{% block title %}Register - Foodie Share{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-danger mb-3"></i>
                    <h2 class="fw-bold">Join Foodie Share</h2>
                    <p class="text-muted">Create an account to start sharing your dishes</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="username"
                               name="username"
                               placeholder="Choose a username"
                               minlength="3"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email"
                               class="form-control form-control-lg"
                               id="email"
                               name="email"
                               placeholder="Enter your email"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password"
                               class="form-control form-control-lg"
                               id="password"
                               name="password"
                               placeholder="Create a password"
                               minlength="6"
                               required>
                        <small class="text-muted">Password should be at least 6 characters long</small>
                    </div>

                    <button type="submit" class="btn btn-custom w-100 py-3 mb-3">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Already have an account?
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
