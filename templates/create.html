{% extends "base.html" %}

{% block title %}Create Post - Foodie Share{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-plus-circle fa-3x text-danger mb-3"></i>
                    <h2 class="fw-bold">Share Your Dish</h2>
                    <p class="text-muted">Let the world taste your culinary creation</p>
                </div>

                <form method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="dish_name" class="form-label fw-bold">
                            <i class="fas fa-utensils"></i> Dish Name *
                        </label>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="dish_name"
                               name="dish_name"
                               placeholder="e.g., Spicy Chicken Adobo"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="image" class="form-label fw-bold">
                            <i class="fas fa-image"></i> Dish Photo
                        </label>
                        <input type="file"
                               class="form-control form-control-lg"
                               id="image"
                               name="image"
                               accept="image/*">
                        <small class="text-muted">Upload a delicious photo of your dish (optional)</small>
                    </div>

                    <div class="mb-4">
                        <label for="ingredients" class="form-label fw-bold">
                            <i class="fas fa-list"></i> Ingredients *
                        </label>
                        <textarea class="form-control"
                                  id="ingredients"
                                  name="ingredients"
                                  rows="5"
                                  placeholder="List your ingredients (one per line)&#10;e.g.,&#10;2 lbs chicken&#10;1/2 cup soy sauce&#10;5 cloves garlic"
                                  required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  rows="4"
                                  placeholder="Share the story behind your dish, cooking tips, or what makes it special..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom btn-lg py-3">
                            <i class="fas fa-paper-plane"></i> Post Your Dish
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
